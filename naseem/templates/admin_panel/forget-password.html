{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Penny - The Secret Auction</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="description" content="#" />
  <meta name="keywords" content="" />
  <meta name="author" content="#" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link rel="icon" href="{%static 'assets/images/favicon.png' %}" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,800" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="{%static 'assets/css/bootstrap.min.css' %}" />
  <link rel="stylesheet" type="text/css" href="{%static 'assets/icon/themify-icons/themify-icons.css' %}" />
  <link rel="stylesheet" type="text/css" href="{%static 'assets/icon/icofont/css/icofont.css' %}" />
  <link rel="stylesheet" type="text/css" href="{%static 'assets/css/style.css' %}" />
</head>
<body class="fix-menu">
  <section class="login common-img-bg">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="login-card card-block auth-body mr-auto ml-auto">
            <form action="" method="post" class="md-float-material">
            {% csrf_token %}
              <div class="auth-box">
                <div class="text-center m-b-20">
                  <img src="assets/images/logo.svg" alt="logo" />
                </div>
                <div class="row m-b-10 align-items-center">
                  <div class="col-7">
                    <h3 class="text-left">Forgot Password</h3>
                  </div>
                  <div class="col-5">
                    <p class="text-inverse text-right m-0">Back to <a href="{% url 'login' %}"><strong>Login</strong></a></p>
                  </div>
                </div>
                <hr />
    
                <div class="input-group input-group-primary">
                  <span class="input-group-addon">
                    <i class="icofont icofont-envelope"></i>
                  </span>
                 <!-- <input type="text" class="form-control" placeholder="Your Email Address" /> -->
                 {{form.email}}
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <a href="password-reset-done" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20">Send Link</a>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
<script>
						/* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
		//We start indexing at one because CSRF_token is considered and input field 
		 */

		//Query All input fields
		var form_fields = document.getElementsByTagName('input')
		form_fields[1].placeholder="Enter Email Id...."

		for (var field in form_fields){	
			form_fields[field].className += ' form-control'
		}
	</script>
