{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <title>Penny - The Secret Auction</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="description" content="#" />
  <meta name="keywords" content="" />
  <meta name="author" content="#" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <!-- icon -->
  <link rel="icon" href="{%static 'assets/images/favicon.png" type="image/x-icon' %}" />
  <!-- css -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,800" rel="stylesheet" />

  <link rel="stylesheet" type="text/css" href="{%static 'assets/css/bootstrap.min.css' %}" />
  <link rel="stylesheet" type="text/css" href="{%static 'assets/icon/themify-icons/themify-icons.css' %}" />
  <link rel="stylesheet" type="text/css" href="{%static 'assets/icon/icofont/css/icofont.css' %}" />
  <link rel="stylesheet" type="text/css" href="{%static 'assets/css/style.css' %}" />
  <style>
  #demo
  {
    tex-align:center;
  }
  </style>
</head>
{% for message in messages%}
  <h3 id="demo">{{message}}</h3>  
  {% endfor %}
<body class="fix-menu">

  <section class="login common-img-bg">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="login-card card-block auth-body mr-auto ml-auto">
            <form action="login" class="md-float-material" method="post">
            {% csrf_token %}
              <div class="auth-box">
                <div class="text-center">
                  <img src="{% static 'assets/images/logo.svg" alt="logo' %}" />
                </div>
                <div class="row m-b-10">
                  <div class="col-md-12">
                    <h3 class="text-left txt-primary">Sign In</h3>
                    
                  </div>
                </div>
                <hr />
                <div class="input-group input-group-primary">
                  <span class="input-group-addon">
                    <i class="icofont icofont-envelope"></i>
                  </span>
                  <input name="username" type="text" class="form-control" placeholder="Your UserName" />
                </div>
                <div class="input-group input-group-primary">
                  <span class="input-group-addon">
                    <i class="icofont icofont-key"></i>
                  </span>
                  <input name="password" type="password" class="form-control" placeholder="Password" />
                </div>
                <div class="row m-t-10 text-left">
                  <div class="col-12">
                    <div class="checkbox-fade fade-in-primary d-">
                      <label>
                        <input type="checkbox" value="" />
                        <span class="cr"><i class="cr-icon icofont icofont-ui-check txt-primary"></i></span>
                        <span class="text-inverse">Remember me</span>
                      </label>
                    </div>
                    <div class="forgot-phone text-right f-right">
                      <a href="{% url 'password_reset' %}" class="text-right f-w-600 text-inverse"> Forgot Password?</a>
                    </div>
                  </div>
                </div>
                <div class="row m-t-20">
                  <div class="col-md-12">
                  <button type="submit" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20" >Login</button>
 
                   <a href="register" class="d-inline p-2 bg-dark text-white">Don't have Account</a>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  
</body>
</html>
